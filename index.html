<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://pagecdn.io/lib/nes-css/2.3.0/css/nes.css" rel="stylesheet" crossorigin="anonymous"  >
    <title>🔍 Guess my number ?!?! 🔎</title>
</head>
<body>
    <h1>🔍 Guess my number ?!?! 🔎</h1>
    <div class="wrapper">
        <section class="up">
            <div class="rules">
                <p> Enter a number between 1 and 20, you have 20 chances to find the solution</p>
            </div>
            <div class="wrap-score">
                <p> Score: <span class="score"> 20 </span></p>
            </div>
            <div class="wrap-highscore">
                <p>High score: <span class="highscore"> 20 </span></p>
            </div>
        </section>
        
        <section class="down">
            <input type="number" class="guess">
            <div class="message">
                <p> Starting guess . . .  </p>
            </div>
            <div class="win">
                <iframe src="https://giphy.com/embed/xT0GqssRweIhlz209i" width="480" height="320" frameBorder="0" class="giphy-embed" allowFullScreen></iframe><p><a href="https://giphy.com/gifs/breaking-bad-bryan-cranston-i-won-xT0GqssRweIhlz209i"></a></p>
            </div>
            <button class="nes-btn check">Check ! </button>
            <button class="nes-btn reset">Reset</button>
        </section>        
    </div>


<script src="script.js"></script>
</body>
</html>
